<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexa Concierge | Redes</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;600&family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --p-morado: #9d4edd;
            --p-morado-light: #c77dff;
            --p-negro: #020202;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --f-serif: 'Cormorant Garamond', serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--p-negro);
            color: white;
            font-family: 'Montserrat', sans-serif;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            padding: 60px 20px;
        }

        /* --- FONDO ANIMADO DE LUJO --- */
        .bg-mesh {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #0a0a0a 0%, #020202 100%);
            z-index: -2;
        }

        .orb {
            position: fixed;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            filter: blur(100px);
            z-index: -1;
            opacity: 0.12;
            animation: float 25s infinite alternate;
        }
        .orb-1 { background: var(--p-morado); top: -150px; left: -150px; }
        .orb-2 { background: #3c096c; bottom: -150px; right: -150px; animation-delay: -7s; }
        .orb-3 { background: #7b2cbf; top: 30%; left: 50%; animation-delay: -12s; }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg) scale(1); }
            100% { transform: translate(80px, 40px) rotate(10deg) scale(1.1); }
        }

        /* --- HEADER --- */
        .header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeIn 1.5s ease-out;
        }

        .header h1 {
            font-family: var(--f-serif);
            font-size: 3.5rem;
            letter-spacing: 15px;
            background: linear-gradient(to bottom, #fff 30%, var(--p-morado-light));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .header p {
            font-size: 0.65rem;
            letter-spacing: 6px;
            text-transform: uppercase;
            opacity: 0.4;
            font-weight: 200;
        }

        /* --- CONTENEDOR DE ENLACES --- */
        .links-wrapper {
            width: 100%;
            max-width: 380px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .luxury-link {
            position: relative;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 24px 28px;
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            gap: 22px;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            overflow: hidden;
        }

        .luxury-link::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, transparent, rgba(157, 78, 221, 0.05), transparent);
            transform: translateX(-100%);
            transition: 0.6s;
        }

        .luxury-link:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(157, 78, 221, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }

        .luxury-link:hover::after {
            transform: translateX(100%);
        }

        .luxury-link:active {
            transform: scale(0.98);
        }

        .icon-box {
            font-size: 1.4rem;
            color: var(--p-morado);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.4s;
        }

        .luxury-link:hover .icon-box {
            color: var(--p-morado-light);
            transform: scale(1.1);
        }

        .text-box span {
            display: block;
            font-size: 0.85rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 400;
            margin-bottom: 2px;
        }

        .text-box small {
            display: block;
            font-size: 0.6rem;
            opacity: 0.4;
            font-weight: 200;
            letter-spacing: 1px;
        }

        /* --- BOTÓN VOLVER --- */
        .back-home {
            margin-top: 80px;
            text-decoration: none;
            color: white;
            font-size: 0.6rem;
            letter-spacing: 5px;
            opacity: 0.25;
            text-transform: uppercase;
            padding: 15px;
            transition: 0.4s;
            border-top: 1px solid transparent;
        }

        .back-home:hover {
            opacity: 0.7;
            letter-spacing: 7px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="bg-mesh"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <header class="header">
        <h1>ALEXA</h1>
        <p>Concierge Digital</p>
    </header>

    <main class="links-wrapper">
        
        <a href="https://menu.treinta.shop/tiendasalexa-e627a5" class="luxury-link">
            <div class="icon-box"><i class="fas fa-shopping-bag"></i></div>
            <div class="text-box">
                <span>Catálogo Online</span>
                <small>Treinta | Compra Directa</small>
            </div>
        </a>

        <a href="https://wa.me/50497320939" class="luxury-link">
            <div class="icon-box"><i class="fab fa-whatsapp"></i></div>
            <div class="text-box">
                <span>Asistencia</span>
                <small>Atención Personalizada I</small>
            </div>
        </a>

        <a href="https://wa.me/50499226664" class="luxury-link">
            <div class="icon-box"><i class="fab fa-whatsapp"></i></div>
            <div class="text-box">
                <span>Asistencia</span>
                <small>Atención Personalizada II</small>
            </div>
        </a>

        <a href="https://www.instagram.com/tiendasalexa_/" class="luxury-link">
            <div class="icon-box"><i class="fab fa-instagram"></i></div>
            <div class="text-box">
                <span>Instagram</span>
                <small>@tiendasalexa_</small>
            </div>
        </a>

        <a href="https://maps.google.com" class="luxury-link">
            <div class="icon-box"><i class="fas fa-location-dot"></i></div>
            <div class="text-box">
                <span>Showroom</span>
                <small>Ubicación en Google Maps</small>
            </div>
        </a>

    </main>

    <a href="index.html" class="back-home">Cerrar Concierge</a>

</body>
</html>
