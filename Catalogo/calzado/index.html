<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ALEXA | Calzado</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --purple-main: #9A79FF;
            --purple-dark: #2A1B54;
            --purple-deep: #150B2E;
            --bg: #050505;
            --font-serif: 'Cormorant Garamond', serif;
            --font-sans: 'Montserrat', sans-serif;
            --ease: cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: var(--bg);
            color: #fff; 
            font-family: var(--font-sans); 
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* --- Fondo con resplandor morado --- */
        .bg-glow {
            position: fixed; inset: 0; z-index: -1;
            background: radial-gradient(circle at 50% -10%, var(--purple-dark) 0%, var(--bg) 70%);
        }

        /* --- Loader --- */
        #loader {
            position: fixed; inset: 0; background: #000;
            display: flex; justify-content: center; align-items: center;
            z-index: 10000; transition: opacity 0.8s var(--ease), visibility 0.8s;
        }
        .loader-logo {
            font-family: var(--font-serif); font-size: 2.5rem; letter-spacing: 12px; color: var(--purple-main);
            animation: breathe 2.5s infinite var(--ease);
        }
        @keyframes breathe { 0%, 100% { opacity: 0.2; transform: scale(0.95); } 50% { opacity: 1; transform: scale(1); } }
        body.loaded #loader { opacity: 0; visibility: hidden; }
        body.loaded { overflow-y: auto; overflow-x: hidden; height: auto; }

        /* --- Navegaci√≥n --- */
        nav {
            position: fixed; top: 0; width: 100%; height: 70px;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 6%; z-index: 1000;
            background: rgba(5,5,5,0.6); backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(154,121,255,0.15);
        }
        .logo { 
            font-family: var(--font-serif); font-size: 1.6rem; letter-spacing: 6px; 
            color: #fff; text-decoration: none; font-weight: 300;
        }
        .logo span { color: var(--purple-main); }
        
        .back-link {
            color: #fff; text-decoration: none; font-size: 1.1rem; opacity: 0.6;
            transition: 0.3s;
        }
        .back-link:hover { opacity: 1; color: var(--purple-main); }

        /* --- Header --- */
        header {
            padding: 140px 6% 60px;
            text-align: center;
            opacity: 0; transform: translateY(20px);
            transition: 1s var(--ease) 0.5s;
        }
        body.loaded header { opacity: 1; transform: translateY(0); }
        header h1 { font-family: var(--font-serif); font-size: 3.2rem; font-weight: 300; letter-spacing: 2px; }
        header p { font-size: 0.7rem; letter-spacing: 4px; text-transform: uppercase; color: var(--purple-main); margin-top: 10px; }

        /* --- Grid de 2 Botones --- */
        .category-grid {
            display: flex; flex-direction: column; gap: 25px;
            padding: 0 8% 100px;
            max-width: 500px; margin: 0 auto;
            opacity: 0; transform: translateY(30px);
            transition: 1.2s var(--ease) 0.7s;
        }
        body.loaded .category-grid { opacity: 1; transform: translateY(0); }

        .cat-card {
            position: relative;
            height: 220px;
            border-radius: 30px;
            overflow: hidden;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 0 35px;
            background: var(--purple-deep);
            border: 1px solid rgba(154,121,255,0.2);
            transition: 0.5s var(--ease);
        }

        .cat-card::before {
            content: ''; position: absolute; inset: 0;
            background: linear-gradient(90deg, rgba(0,0,0,0.85) 0%, rgba(0,0,0,0.3) 60%, transparent 100%);
            z-index: 1;
        }

        .cat-card img {
            position: absolute; right: 0; top: 0; width: 75%; height: 100%;
            object-fit: cover; filter: grayscale(100%) brightness(0.5) contrast(1.1);
            transition: 0.8s var(--ease);
            mask-image: linear-gradient(to left, black 50%, transparent 100%);
            -webkit-mask-image: linear-gradient(to left, black 50%, transparent 100%);
        }

        .cat-info { position: relative; z-index: 2; }
        .cat-info span { 
            display: block; font-size: 0.65rem; letter-spacing: 3px; 
            text-transform: uppercase; color: var(--purple-main); margin-bottom: 6px;
        }
        .cat-info h2 { 
            font-family: var(--font-serif); font-size: 2.5rem; font-weight: 300; 
            color: #fff;
        }

        /* --- Efectos Visuales --- */
        .cat-card:active { transform: scale(0.96); }
        .cat-card:hover { 
            border-color: var(--purple-main);
            box-shadow: 0 15px 40px rgba(154, 121, 255, 0.15);
        }
        .cat-card:hover img { 
            filter: grayscale(0%) brightness(0.7); 
            transform: scale(1.05); 
        }

        /* --- Ajustes para Escritorio --- */
        @media (min-width: 1024px) {
            .category-grid { 
                flex-direction: row; 
                max-width: 1000px; 
                height: 450px; 
            }
            .cat-card { flex: 1; height: auto; flex-direction: column; justify-content: flex-end; padding: 50px; }
            .cat-card img { 
                width: 100%; height: 100%; left: 0; 
                mask-image: none; -webkit-mask-image: none; opacity: 0.4; 
            }
            .cat-card::before { background: linear-gradient(to top, rgba(5,5,5,0.95), transparent); }
            .cat-card:hover { flex: 1.2; }
        }
    </style>
<script src="metrics.js"></script>
</head>
<body>

    <div id="loader">
        <div class="loader-logo">ALEXA</div>
    </div>

    <div class="bg-glow"></div>

    <nav>
        <a href="../../catalogo.html" class="back-link"><i class="fa-solid fa-arrow-left"></i></a>
        <a href="../../index.html" class="logo">A<span>L</span>EXA</a>
        <div style="width: 20px;"></div>
    </nav>

    <header>
        <h1>Calzado</h1>
        <p>Complementa tu estilo</p>
    </header>

    <div class="category-grid">
        
        <a href="mujer.html" class="cat-card">
            <img src="https://images.unsplash.com/photo-1535043934128-cf0b28d52f95?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Mujer Accesorios">
            <div class="cat-info">
                <span>Explorar</span>
                <h2>Mujer</h2>
            </div>
        </a>

        <a href="hombre.html" class="cat-card">
            <img src="https://images.unsplash.com/photo-1460353581641-37baddab0fa2?q=80&w=871&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Hombre Accesorios">
            <div class="cat-info">
                <span>Explorar</span>
                <h2>Hombre</h2>
            </div>
        </a>

    </div>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.body.classList.add('loaded');
            }, 600);
        });
    </script>
</body>
</html>
