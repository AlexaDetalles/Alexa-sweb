<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ALEXA | Fragrances</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --purple: #9A79FF;
            --purple-deep: #4B3293;
            --bg: #050505;
            --font-serif: 'Cormorant Garamond', serif;
            --font-sans: 'Montserrat', sans-serif;
            --ease: cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: var(--bg);
            color: #fff; 
            font-family: var(--f-sans); 
            overflow: hidden; /* Evita scroll mientras carga */
            height: 100vh;
            width: 100vw;
        }

        /* --- Background Effects --- */
        .bg-glow {
            position: fixed; inset: 0; z-index: -1;
            background: radial-gradient(circle at 50% 10%, #1a0b3a 0%, var(--bg) 80%);
        }

        /* --- Loader --- */
        #loader {
            position: fixed; inset: 0; background: #000;
            display: flex; justify-content: center; align-items: center;
            z-index: 10000; transition: opacity 0.8s var(--ease), visibility 0.8s;
        }
        .loader-logo {
            font-family: var(--font-serif); font-size: 2.5rem; letter-spacing: 12px;
            animation: breathe 2.5s infinite var(--ease);
        }
        @keyframes breathe { 0%, 100% { opacity: 0.2; transform: scale(0.95); filter: blur(2px); } 50% { opacity: 1; transform: scale(1); filter: blur(0); } }
        body.loaded #loader { opacity: 0; visibility: hidden; }
        body.loaded { overflow-y: auto; overflow-x: hidden; height: auto; }

        /* --- Header --- */
        nav {
            position: fixed; top: 0; width: 100%; height: 70px;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 6%; z-index: 1000;
            background: rgba(5,5,5,0.4); backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(154,121,255,0.1);
        }
        .logo { 
            font-family: var(--font-serif); font-size: 1.6rem; letter-spacing: 6px; 
            color: #fff; text-decoration: none; font-weight: 300;
        }
        .logo span { color: var(--purple); font-weight: 400; }
        
        .back-link {
            color: #fff; text-decoration: none; font-size: 1.1rem; opacity: 0.6;
            transition: 0.3s;
        }
        .back-link:hover { opacity: 1; color: var(--purple); }

        /* --- Hero --- */
        header {
            padding: 120px 6% 40px;
            text-align: center;
            opacity: 0; transform: translateY(20px);
            transition: 1s var(--ease) 0.5s;
        }
        body.loaded header { opacity: 1; transform: translateY(0); }
        header h1 { font-family: var(--font-serif); font-size: 3.5rem; font-weight: 300; font-style: italic; line-height: 1; }
        header p { font-size: 0.65rem; letter-spacing: 5px; text-transform: uppercase; color: var(--purple); margin-top: 10px; opacity: 0.8; }

        /* --- Mobile Grid Layout --- */
        .category-grid {
            display: flex; flex-direction: column; gap: 20px;
            padding: 0 6% 100px;
            max-width: 600px; margin: 0 auto;
            opacity: 0; transform: translateY(30px);
            transition: 1.2s var(--ease) 0.7s;
        }
        body.loaded .category-grid { opacity: 1; transform: translateY(0); }

        .cat-card {
            position: relative;
            height: 200px;
            border-radius: 24px;
            overflow: hidden;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 0 30px;
            background: #111;
            border: 1px solid rgba(255,255,255,0.05);
            transition: 0.5s var(--ease);
        }

        .cat-card::before {
            content: ''; position: absolute; inset: 0;
            background: linear-gradient(90deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.2) 60%, transparent 100%);
            z-index: 1;
        }

        .cat-card img {
            position: absolute; right: 0; top: 0; width: 70%; height: 100%;
            object-fit: cover; filter: grayscale(100%) brightness(0.6);
            transition: 0.8s var(--ease);
            mask-image: linear-gradient(to left, black 60%, transparent 100%);
            -webkit-mask-image: linear-gradient(to left, black 60%, transparent 100%);
        }

        .cat-info { position: relative; z-index: 2; }
        .cat-info span { 
            display: block; font-size: 0.6rem; letter-spacing: 3px; 
            text-transform: uppercase; color: var(--purple); margin-bottom: 4px;
        }
        .cat-info h2 { 
            font-family: var(--font-serif); font-size: 2.2rem; font-weight: 300; 
            letter-spacing: 1px; color: #fff;
        }

        /* --- Premium Card Style --- */
        .cat-card.premium {
            background: linear-gradient(145deg, #111, #050505);
            border: 1px solid rgba(212, 175, 55, 0.2);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .cat-card.premium .cat-info span { color: #D4AF37; }
        .cat-card.premium::after {
            content: ''; position: absolute; inset: 0;
            border-radius: 24px; padding: 1px;
            background: linear-gradient(145deg, rgba(212,175,55,0.3), transparent, rgba(212,175,55,0.1));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        /* --- Interactions --- */
        .cat-card:active { transform: scale(0.96); }
        .cat-card:hover img { filter: grayscale(0%) brightness(0.8); transform: scale(1.05); }
        .cat-card.premium:hover { box-shadow: 0 0 30px rgba(212, 175, 55, 0.3); border-color: var(--gold); }

        /* --- Desktop Adjustment --- */
        @media (min-width: 1024px) {
            .category-grid { flex-direction: row; max-width: 1200px; height: 500px; align-items: stretch; }
            .cat-card { flex: 1; height: auto; flex-direction: column; justify-content: flex-end; padding: 40px; }
            .cat-card img { width: 100%; height: 100%; left: 0; mask-image: none; -webkit-mask-image: none; opacity: 0.5; }
            .cat-card::before { background: linear-gradient(to top, rgba(0,0,0,0.9), transparent); }
            .cat-card:hover { flex: 1.5; }
            .cat-card:hover img { opacity: 0.8; }
        }
    </style>
<script src="metrics.js"></script>
</head>
<body>

    <div id="loader">
        <div class="loader-logo">ALEXA</div>
    </div>

    <div class="bg-glow"></div>

    <nav>
        <a href="../../catalogo.html" class="back-link"><i class="fa-solid fa-arrow-left"></i></a>
        <a href="../../index.html" class="logo">A<span>L</span>EXA</a>
        <div style="width: 20px;"></div>
    </nav>

    <header>
        <h1>Perfumería</h1>
        <p>Selecciona tu destino</p>
    </header>

    <div class="category-grid">
        
        <a href="mujer.html" class="cat-card">
            <img src="https://images.unsplash.com/photo-1541643600914-78b084683601?q=80&w=1000&auto=format&fit=crop" alt="Woman">
            <div class="cat-info">
                <span>Colección</span>
                <h2>Mujer</h2>
            </div>
        </a>

        <a href="hombre.html" class="cat-card">
            <img src="https://images.unsplash.com/photo-1523293182086-7651a899d37f?q=80&w=1000&auto=format&fit=crop" alt="Man">
            <div class="cat-info">
                <span>Colección</span>
                <h2>Hombre</h2>
            </div>
        </a>

        <a href="premiumindex.html" class="cat-card premium">
            <img src="https://images.unsplash.com/photo-1594035910387-fea47794261f?q=80&w=1000&auto=format&fit=crop" alt="Premium">
            <div class="cat-info">
                <span>Exclusivo</span>
                <h2>Premium</h2>
            </div>
        </a>

    </div>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.body.classList.add('loaded');
            }, 800);
        });
    </script>
</body>
</html>
