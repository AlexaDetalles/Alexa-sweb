<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ALEXA | Premium Edition</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --gold: #D4AF37;
            --gold-light: #F9E2AF;
            --bg: #050505;
            --font-serif: 'Cormorant Garamond', serif;
            --font-sans: 'Montserrat', sans-serif;
            --ease: cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: var(--bg);
            color: #fff; 
            font-family: var(--font-sans); 
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* --- Luxury Glow --- */
        .bg-glow {
            position: fixed; inset: 0; z-index: -1;
            background: radial-gradient(circle at 50% 90%, #2a1f0a 0%, var(--bg) 80%);
        }

        /* --- Preloader --- */
        #loader {
            position: fixed; inset: 0; background: #000;
            display: flex; justify-content: center; align-items: center;
            z-index: 10000; transition: opacity 0.8s var(--ease);
        }
        .loader-logo {
            font-family: var(--font-serif); font-size: 2rem; letter-spacing: 12px;
            color: var(--gold); animation: breathe 2.5s infinite var(--ease);
        }
        @keyframes breathe { 0%, 100% { opacity: 0.2; transform: scale(0.95); filter: blur(2px); } 50% { opacity: 1; transform: scale(1); filter: blur(0); } }
        body.loaded #loader { opacity: 0; visibility: hidden; }
        body.loaded { overflow-y: auto; overflow-x: hidden; height: auto; }

        /* --- Header --- */
        nav {
            position: fixed; top: 0; width: 100%; height: 70px;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 6%; z-index: 1000;
            background: rgba(5,5,5,0.6); backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(212, 175, 55, 0.15);
        }
        .logo { 
            font-family: var(--font-serif); font-size: 1.6rem; letter-spacing: 6px; 
            color: #fff; text-decoration: none; font-weight: 300;
        }
        .logo span { color: var(--gold); font-weight: 400; }
        
        .back-link {
            color: var(--gold); text-decoration: none; font-size: 1.1rem; opacity: 0.7;
            transition: 0.3s;
        }
        .back-link:hover { opacity: 1; transform: translateX(-3px); }

        /* --- Hero --- */
        header {
            padding: 120px 6% 40px;
            text-align: center;
            opacity: 0; transform: translateY(20px);
            transition: 1s var(--ease) 0.5s;
        }
        body.loaded header { opacity: 1; transform: translateY(0); }
        header h1 { 
            font-family: var(--font-serif); font-size: 3.2rem; font-weight: 300; 
            font-style: italic; line-height: 1; color: var(--gold-light);
        }
        header p { font-size: 0.65rem; letter-spacing: 5px; text-transform: uppercase; color: var(--gold); margin-top: 10px; opacity: 0.8; }

        /* --- Category Grid --- */
        .category-grid {
            display: flex; flex-direction: column; gap: 25px;
            padding: 0 6% 100px;
            max-width: 600px; margin: 0 auto;
            opacity: 0; transform: translateY(30px);
            transition: 1.2s var(--ease) 0.7s;
        }
        body.loaded .category-grid { opacity: 1; transform: translateY(0); }

        .cat-card {
            position: relative;
            height: 250px;
            border-radius: 28px;
            overflow: hidden;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 0 35px;
            background: #0d0d0d;
            border: 1px solid rgba(212, 175, 55, 0.1);
            transition: 0.5s var(--ease);
        }

        .cat-card::before {
            content: ''; position: absolute; inset: 0;
            background: linear-gradient(90deg, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.3) 60%, transparent 100%);
            z-index: 1;
        }

        .cat-card img {
            position: absolute; right: 0; top: 0; width: 75%; height: 100%;
            object-fit: cover; filter: contrast(1.1) brightness(0.5);
            transition: 1s var(--ease);
            mask-image: linear-gradient(to left, black 70%, transparent 100%);
            -webkit-mask-image: linear-gradient(to left, black 70%, transparent 100%);
        }

        .cat-info { position: relative; z-index: 2; }
        .cat-info span { 
            display: block; font-size: 0.6rem; letter-spacing: 4px; 
            text-transform: uppercase; color: var(--gold); margin-bottom: 6px;
        }
        .cat-info h2 { 
            font-family: var(--font-serif); font-size: 2.5rem; font-weight: 300; 
            letter-spacing: 2px; color: #fff; line-height: 1.1;
        }

        /* --- Shine Effect --- */
        .cat-card::after {
            content: ''; position: absolute; inset: 0;
            background: linear-gradient(135deg, transparent 45%, rgba(212, 175, 55, 0.1) 50%, transparent 55%);
            background-size: 250% 250%;
            background-position: 100% 100%;
            transition: 0.8s var(--ease);
            pointer-events: none;
        }

        /* --- Interactions --- */
        .cat-card:active { transform: scale(0.97); }
        .cat-card:hover { border-color: var(--gold); box-shadow: 0 15px 40px rgba(0,0,0,0.6); }
        .cat-card:hover img { transform: scale(1.08); filter: brightness(0.7); }
        .cat-card:hover::after { background-position: 0% 0%; }

        /* --- Desktop --- */
        @media (min-width: 1024px) {
            .category-grid { flex-direction: row; max-width: 1100px; height: 550px; align-items: stretch; }
            .cat-card { flex: 1; height: auto; flex-direction: column; justify-content: flex-end; padding: 50px; }
            .cat-card img { width: 100%; height: 100%; left: 0; mask-image: none; -webkit-mask-image: none; opacity: 0.6; }
            .cat-card::before { background: linear-gradient(to top, rgba(0,0,0,0.9) 10%, transparent 80%); }
            .cat-card:hover { flex: 1.3; }
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="loader-logo">ALEXA</div>
    </div>

    <div class="bg-glow"></div>

    <nav>
        <a href="index.html" class="back-link"><i class="fa-solid fa-arrow-left"></i></a>
        <a href="../../index.html" class="logo">A<span>L</span>EXA</a>
        <div style="width: 20px;"></div>
    </nav>

    <header>
        <h1>Premium</h1>
        <p>Lujo en cada gota</p>
    </header>

    <div class="category-grid">
        
        <a href="premiummujer.html" class="cat-card">
            <img src="https://images.unsplash.com/photo-1592945403244-b3fbafd7f539?q=80&w=1000&auto=format&fit=crop" alt="Premium Woman">
            <div class="cat-info">
                <span>Exclusivo</span>
                <h2>Mujer</h2>
            </div>
        </a>

        <a href="premiumhombre.html" class="cat-card">
            <img src="https://images.unsplash.com/photo-1610461888750-10bfc601b874?q=80&w=399&auto=format&fit=crop" alt="Premium Man">
            <div class="cat-info">
                <span>Sofisticado</span>
                <h2>Hombre</h2>
            </div>
        </a>

    </div>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.body.classList.add('loaded');
            }, 800);
        });
    </script>
</body>
</html>
