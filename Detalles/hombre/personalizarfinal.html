<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ALEXA | Finalizar</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Plus+Jakarta+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-void: #050203; 
            --love-red: #00a8ff; 
            --deep-crimson: #004e92;
            --soft-rose: #a2d2ff; 
            --text-main: #f0f8ff; 
            --glass-surface: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --font-serif: 'Playfair Display', serif;
            --font-sans: 'Plus Jakarta Sans', sans-serif;
            --card-radius: 24px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: var(--bg-void); 
            color: var(--text-main); 
            font-family: var(--font-sans); 
            overflow-x: hidden; 
            min-height: 100vh;
            transition: opacity 0.5s ease;
        }

        /* --- BACKGROUND FX --- */
        #heartCanvas { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
        .ambient-light {
            position: fixed; top: -10%; left: 50%; transform: translateX(-50%);
            width: 140vw; height: 100vh;
            background: radial-gradient(circle, rgba(0, 168, 255, 0.08) 0%, transparent 70%);
            z-index: -2; pointer-events: none; filter: blur(100px);
        }

        /* --- LOADER --- */
        #loader {
            position: fixed; inset: 0; background: var(--bg-void); 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            z-index: 10000; transition: opacity 0.8s ease;
        }
        .heart-loader { font-size: 3.5rem; color: var(--love-red); animation: heartbeat 1.2s infinite; }

        /* --- NAV --- */
        .btn-back {
            position: fixed; top: 20px; left: 20px; width: 44px; height: 44px;
            background: rgba(255,255,255,0.05); backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; z-index: 100; color: var(--text-main);
        }

        /* --- CONTAINER --- */
        .container { max-width: 800px; margin: 0 auto; padding: 80px 20px 180px; }
        .header-step { text-align: center; margin-bottom: 50px; }
        .header-step p { color: var(--love-red); letter-spacing: 4px; font-size: 0.7rem; text-transform: uppercase; font-weight: 700; }
        .header-step h1 { font-family: var(--font-serif); font-size: 2.8rem; font-style: italic; margin-top: 10px; }

        /* --- SECCIÓN DELIVERY --- */
        .section-title { font-family: var(--font-serif); font-size: 1.4rem; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; }
        .section-title i { color: var(--love-red); font-size: 1rem; }

        .delivery-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 50px; }
        
        .delivery-card {
            background: var(--glass-surface); border: 1px solid rgba(255,255,255,0.08);
            border-radius: 24px; padding: 15px; cursor: pointer; transition: 0.4s;
            text-align: center; position: relative; overflow: hidden;
        }
        .delivery-card.active { border-color: var(--love-red); background: rgba(0, 168, 255, 0.08); transform: translateY(-5px); }
        
        .delivery-img { width: 100%; aspect-ratio: 1; object-fit: cover; border-radius: 18px; margin-bottom: 12px; filter: grayscale(0.5); transition: 0.4s; }
        .delivery-card.active .delivery-img { filter: grayscale(0); }
        
        .delivery-card h3 { font-size: 0.95rem; margin-bottom: 4px; }
        .delivery-card p { font-size: 0.8rem; color: var(--soft-rose); font-weight: 700; }

        /* --- SECCIÓN MENSAJE (EL COMPLEJO) --- */
        .message-container {
            position: relative; background: rgba(255,255,255,0.03); 
            border: 1px solid rgba(255,255,255,0.1); border-radius: 30px;
            padding: 30px; margin-top: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }
        .message-label { 
            position: absolute; top: -12px; left: 30px; background: var(--love-red);
            color: white; padding: 4px 15px; border-radius: 10px; font-size: 0.65rem;
            text-transform: uppercase; font-weight: 800; letter-spacing: 1px;
        }
        .message-container textarea {
            width: 100%; background: transparent; border: none; outline: none;
            color: var(--text-main); font-family: var(--font-serif); font-size: 1.2rem;
            line-height: 1.6; min-height: 150px; resize: none;
            text-align: center; font-style: italic;
        }
        .message-container textarea::placeholder { color: rgba(240, 248, 255, 0.2); }
        
        .char-count { text-align: right; font-size: 0.7rem; color: var(--soft-rose); margin-top: 10px; opacity: 0.6; }

        /* --- HUD PILL --- */
        .total-pill {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(0);
            width: 92%; max-width: 450px; background: rgba(10, 2, 5, 0.95); backdrop-filter: blur(20px);
            border: 1px solid var(--border-highlight); border-radius: 100px; padding: 10px 10px 10px 25px;
            display: flex; align-items: center; justify-content: space-between;
            box-shadow: 0 15px 40px rgba(0,0,0,0.8); z-index: 1000;
        }
        .total-info h2 { font-family: var(--font-serif); font-size: 1.4rem; color: #fff; }

        .btn-final {
            background: linear-gradient(45deg, var(--love-red), var(--deep-crimson)); color: #fff; border: none; padding: 14px 28px;
            border-radius: 50px; font-weight: 700; font-size: 0.85rem; cursor: pointer;
            display: flex; align-items: center; gap: 8px; text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(0, 168, 255, 0.3);
        }

        @keyframes heartbeat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        @keyframes breathe { 0% { transform: scale(1); opacity: 0.15; } 100% { transform: scale(1.1); opacity: 0.25; } }
    </style>
<script src="metrics.js"></script>
</head>
<body>

    <canvas id="heartCanvas"></canvas>
    <div class="ambient-light"></div>

    <div id="loader">
        <div class="heart-loader"><i class="fa-solid fa-sparkles"></i></div>
        <p style="margin-top: 15px; color: var(--soft-rose); font-size: 0.7rem; letter-spacing: 2px;">CASI LISTO...</p>
    </div>

    <div class="btn-back" onclick="window.history.back()">
        <i class="fa-solid fa-arrow-left"></i>
    </div>

    <div class="container">
        <header class="header-step">
            <p>El toque final</p>
            <h1>ENTREGA</h1>
        </header>

        <section>
            <h2 class="section-title"><i class="fa-solid fa-truck-fast"></i> Método de Envío</h2>
            <div class="delivery-grid" id="delivery-options">
                </div>
        </section>

        <section style="margin-top: 60px;">
            <h2 class="section-title"><i class="fa-solid fa-pen-fancy"></i> Mensaje Dedicatoria</h2>
            <div class="message-container">
                <span class="message-label">Tus palabras especiales</span>
                <textarea id="card-message" placeholder="Escribe aquí las palabras que quieres dedicar..." maxlength="250"></textarea>
                <div class="char-count"><span id="chars">0</span> / 250 caracteres</div>
            </div>
        </section>
    </div>

    <div class="total-pill">
        <div class="total-info">
            <span style="font-size: 0.6rem; color: var(--soft-rose); text-transform: uppercase;">Total Estimado</span>
            <h2 id="total-amount">L. 0.00</h2>
        </div>
        <button class="btn-final" onclick="saveEverything()">
            RESUMEN <i class="fa-solid fa-arrow-right"></i>
        </button>
    </div>

    <script>
        const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSheerC3w1tm9SBphhiBbcBilUptScEZyxvxPJCFy3nY9nQ9ovj4xE2r0Sp3GirXuDmtPDs9GDpjkTz/pub?output=csv";

        let state = {
            deliveryOptions: [],
            selectedDelivery: null,
            basePrice: 0
        };

        // Background Particles
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        class Particle {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
                this.opacity = Math.random() * 0.5 + 0.1;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if(this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) this.reset();
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = '#7fb3d5';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        function initHearts() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = Array.from({ length: 50 }, () => new Particle());
        }

        function drawHearts() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(drawHearts);
        }

        async function init() {
            state.basePrice = parseFloat(localStorage.getItem('alexa_total')) || 0;
            updateDisplay();

            try {
                const res = await fetch(CSV_URL);
                const data = await res.text();
                const rows = data.split(/\r?\n/).slice(1);

                state.deliveryOptions = rows.map(r => {
                    const c = r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    return {
                        id: c[0]?.trim(),
                        category: c[2]?.trim(),
                        name: c[3]?.replace(/"/g,'').trim(),
                        price: parseFloat(c[4]) || 0,
                        img: c[6]?.trim()
                    };
                }).filter(p => p.category === 'Delivery');

                renderDelivery();
            } catch (e) { console.error(e); }
            finally {
                const loader = document.getElementById('loader');
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 600);
            }
        }

        function renderDelivery() {
            const container = document.getElementById('delivery-options');
            container.innerHTML = state.deliveryOptions.map((d, i) => `
                <div class="delivery-card ${state.selectedDelivery?.id === d.id ? 'active' : ''}" onclick="selectDelivery(${i})">
                    <img src="${d.img}" class="delivery-img">
                    <h3>${d.name}</h3>
                    <p>${d.price === 0 ? 'Gratis' : '+ L. ' + d.price.toLocaleString()}</p>
                </div>
            `).join('');
        }

        function selectDelivery(index) {
            state.selectedDelivery = state.deliveryOptions[index];
            renderDelivery();
            updateDisplay();
        }

        function updateDisplay() {
            const deliveryPrice = state.selectedDelivery ? state.selectedDelivery.price : 0;
            const total = state.basePrice + deliveryPrice;
            document.getElementById('total-amount').innerText = `L. ${total.toLocaleString()}`;
        }

        // Contador de caracteres
        document.getElementById('card-message').addEventListener('input', function(e) {
            document.getElementById('chars').innerText = e.target.value.length;
        });

        function saveEverything() {
            if(!state.selectedDelivery) {
                alert("Por favor selecciona un método de envío.");
                return;
            }

            const message = document.getElementById('card-message').value;
            const deliveryPrice = state.selectedDelivery.price;
            
            localStorage.setItem('alexa_delivery_name', state.selectedDelivery.name);
            localStorage.setItem('alexa_delivery_price', deliveryPrice);
            localStorage.setItem('alexa_total', state.basePrice + deliveryPrice);
            localStorage.setItem('alexa_message', message || "Sin dedicatoria");

            document.body.style.opacity = '0';
            setTimeout(() => {
                window.location.href = "resumen.html";
            }, 500);
        }

        window.addEventListener('resize', initHearts);
        document.addEventListener('DOMContentLoaded', () => { 
            initHearts(); 
            drawHearts(); 
            init(); 
        });
    </script>
</body>
</html>
