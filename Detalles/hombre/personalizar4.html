<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ALEXA | Peluches</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Plus+Jakarta+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-void: #050203; 
            --accent-blue: #2563eb; 
            --primary-blue: #1e3a8a;
            --light-blue: #60a5fa; 
            --text-main: #fff0f5; 
            --glass-surface: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --font-serif: 'Playfair Display', serif;
            --font-sans: 'Plus Jakarta Sans', sans-serif;
            --card-radius: 24px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: var(--bg-void); 
            color: var(--text-main); 
            font-family: var(--font-sans); 
            overflow-x: hidden; 
            min-height: 100vh;
            transition: opacity 0.5s ease;
        }

        /* --- BACKGROUND FX --- */
        #heartCanvas { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
        .ambient-light {
            position: fixed; top: -10%; left: 50%; transform: translateX(-50%);
            width: 140vw; height: 100vh;
            background: radial-gradient(circle, rgba(37, 99, 235, 0.08) 0%, transparent 70%);
            z-index: -2; pointer-events: none; filter: blur(100px);
        }

        /* --- LOADER --- */
        #loader {
            position: fixed; inset: 0; background: var(--bg-void); 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            z-index: 10000; transition: opacity 0.8s ease;
        }
        .heart-loader { font-size: 3.5rem; color: var(--accent-blue); animation: heartbeat 1.2s infinite; filter: drop-shadow(0 0 15px var(--accent-blue)); }

        /* --- NAV --- */
        .btn-back {
            position: fixed; top: 20px; left: 20px; width: 44px; height: 44px;
            background: rgba(255,255,255,0.05); backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; z-index: 100; color: var(--text-main);
        }

        /* --- HEADER --- */
        .container { max-width: 1000px; margin: 0 auto; padding: 100px 15px 180px; }
        .header-step { text-align: center; margin-bottom: 40px; }
        .header-step p { color: var(--accent-blue); letter-spacing: 4px; font-size: 0.7rem; text-transform: uppercase; font-weight: 700; margin-bottom: 8px; }
        .header-step h1 { font-family: var(--font-serif); font-size: clamp(2.2rem, 8vw, 3.5rem); font-style: italic; font-weight: 400; }
        .header-step .limit-info { color: var(--light-blue); font-size: 0.8rem; margin-top: 10px; opacity: 0.8; }

        /* --- LUXURY GRID --- */
        .luxury-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }
        @media (min-width: 768px) { .luxury-grid { grid-template-columns: repeat(3, 1fr); gap: 30px; } }
        @media (min-width: 1200px) { .luxury-grid { grid-template-columns: repeat(4, 1fr); gap: 40px; } }

        .luxury-card {
            position: relative; border-radius: 28px; overflow: hidden;
            background: linear-gradient(145deg, rgba(25, 12, 18, 0.6), rgba(10, 5, 8, 0.8));
            border: 1px solid var(--glass-border);
            transition: all 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
            cursor: pointer;
        }
        .luxury-card:hover { transform: translateY(-8px); border-color: rgba(37, 99, 235, 0.4); }
        .luxury-card.selected { 
            border-color: var(--accent-blue); 
            box-shadow: 0 0 30px rgba(37, 99, 235, 0.2);
            background: rgba(37, 99, 235, 0.05);
        }

        .img-container { width: 100%; aspect-ratio: 0.8/1; overflow: hidden; position: relative; background: #111; }
        .img-container img { width: 100%; height: 100%; object-fit: cover; transition: 1.2s ease; }
        .luxury-card:hover .img-container img { transform: scale(1.1); }

        .card-details { padding: 18px; text-align: left; }
        .card-name { font-family: var(--font-serif); font-size: 1.1rem; color: #fff; margin-bottom: 4px; }
        .card-price { font-family: var(--font-sans); color: var(--light-blue); font-weight: 700; font-size: 0.85rem; opacity: 0.9; }

        /* Check indicator */
        .luxury-card.selected::after {
            content: '\f00c'; font-family: "Font Awesome 6 Free"; font-weight: 900;
            position: absolute; top: 15px; right: 15px; width: 30px; height: 30px;
            background: var(--accent-blue); color: white; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; font-size: 0.75rem;
            z-index: 5; animation: popIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes popIn { from { transform: scale(0); } to { transform: scale(1); } }

        /* --- HUD (PILL) --- */
        .total-pill {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(200%);
            width: 92%; max-width: 450px; background: rgba(10, 2, 5, 0.9); backdrop-filter: blur(20px);
            border: 1px solid var(--border-highlight); border-radius: 100px; padding: 10px 10px 10px 25px;
            display: flex; align-items: center; justify-content: space-between;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6); transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 1000;
        }
        .total-pill.active { transform: translateX(-50%) translateY(0); }
        .total-info h2 { font-family: var(--font-serif); font-size: 1.4rem; color: #fff; }

        .btn-next {
            background: linear-gradient(45deg, var(--accent-blue), var(--primary-blue)); color: #fff; border: none; padding: 12px 25px;
            border-radius: 50px; font-weight: 700; font-size: 0.85rem; cursor: pointer;
            display: flex; align-items: center; gap: 8px; text-transform: uppercase;
        }

        /* --- TUTORIAL SYSTEM --- */
        #tour-overlay {
            position: fixed; inset: 0; z-index: 9000;
            opacity: 0; visibility: hidden; transition: 0.5s; pointer-events: none;
        }
        #tour-overlay.active { opacity: 1; visibility: visible; pointer-events: auto; background: rgba(0,0,0,0.4); }
        
        .tour-highlight {
            position: absolute; z-index: 9001;
            border-radius: 20px; box-shadow: 0 0 0 9999px rgba(0,0,0,0.8), 0 0 30px var(--accent-blue);
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            pointer-events: none;
        }
        
        .tour-modal {
            position: fixed; z-index: 9002;
            width: 90%; max-width: 350px; left: 50%; top: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            background: rgba(15, 5, 8, 0.95);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(37, 99, 235, 0.3); border-radius: 30px;
            padding: 30px 25px; text-align: center; opacity: 0; transition: 0.5s;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }

        @media (max-width: 600px) {
            .tour-modal { top: auto !important; bottom: 30px !important; transform: translate(-50%, 0) scale(0.9) !important; }
            .tour-modal.visible { transform: translate(-50%, 0) scale(1) !important; }
        }

        .tour-modal.visible { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        .t-step-tag { font-size: 0.6rem; color: var(--accent-blue); font-weight: 900; letter-spacing: 4px; text-transform: uppercase; margin-bottom: 15px; display: block; }
        .t-icon-container { width: 60px; height: 60px; margin: 0 auto 20px; background: rgba(37,99,235,0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--accent-blue); font-size: 1.5rem; }
        .t-title { font-family: var(--font-serif); font-size: 1.8rem; color: #fff; margin-bottom: 10px; }
        .t-text { font-size: 0.9rem; color: rgba(255,255,255,0.6); line-height: 1.6; margin-bottom: 25px; }
        .t-next-btn { width: 100%; padding: 15px; border-radius: 15px; border: none; background: #fff; color: #000; font-weight: 800; text-transform: uppercase; cursor: pointer; }

        @keyframes heartbeat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        @keyframes breathe { 0% { transform: scale(1); opacity: 0.2; } 100% { transform: scale(1.1); opacity: 0.35; } }
        @keyframes pop { 0% { transform: scale(0.5); } 100% { transform: scale(1); } }
    </style>
<script src="metrics.js"></script>
</head>
<body>

    <canvas id="heartCanvas"></canvas>
    <div class="ambient-light"></div>

    <div id="loader">
        <div class="heart-loader"><i class="fa-solid fa-sparkles"></i></div>
        <p style="margin-top: 15px; color: var(--soft-rose); letter-spacing: 2px; font-size: 0.7rem; font-weight: 700;">BUSCANDO OPCIONES...</p>
    </div>

    <div id="tour-overlay">
        <div class="tour-highlight" id="t-highlight"></div>
        <div class="tour-modal" id="t-modal">
            <span class="t-step-tag" id="t-tag">Paso 1 / 1</span>
            <div class="t-icon-container"><i id="t-icon" class="fa-solid fa-face-smile"></i></div>
            <h2 class="t-title" id="t-title">Título</h2>
            <p class="t-text" id="t-desc">Descripción.</p>
            <button class="t-next-btn" onclick="tutorialOverlay.finish()">Entendido</button>
        </div>
    </div>

    <div class="btn-back" onclick="window.history.back()">
        <i class="fa-solid fa-arrow-left"></i>
    </div>

    <div class="container">
        <header class="header-step">
            <p>Personalización 4/5</p>
            <h1>PELUCHES</h1>
            <p class="limit-info">Puedes elegir hasta 2 opciones</p>
        </header>

        <div class="luxury-grid" id="options-container">
            </div>
    </div>

    <div class="total-pill" id="total-pill">
        <div class="total-info">
            <span style="font-size: 0.6rem; color: var(--soft-rose); text-transform: uppercase; letter-spacing: 2px;">Total</span>
            <h2 id="total-amount">L. 0.00</h2>
        </div>
        <button class="btn-next" onclick="goToNextStep()" id="next-btn">
            Siguiente <i class="fa-solid fa-chevron-right"></i>
        </button>
    </div>

    <script>
        const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSheerC3w1tm9SBphhiBbcBilUptScEZyxvxPJCFy3nY9nQ9ovj4xE2r0Sp3GirXuDmtPDs9GDpjkTz/pub?output=csv";

        let state = {
            products: [],
            selections: [],
            basePrice: 0
        };

        // Background Particles
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        class Particle {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
                this.opacity = Math.random() * 0.5 + 0.1;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if(this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) this.reset();
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = '#60a5fa';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        function initHearts() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = Array.from({ length: 50 }, () => new Particle());
        }

        function drawHearts() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(drawHearts);
        }

        async function loadOptions() {
            state.basePrice = parseFloat(localStorage.getItem('alexa_subtotal_con_contenido')) || 0;
            
            try {
                const res = await fetch(CSV_URL);
                const data = await res.text();
                const rows = data.split(/\r?\n/).slice(1);

                state.products = rows.map(r => {
                    const c = r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    return {
                        id: c[0]?.trim(),
                        paso: c[1]?.trim(), 
                        category: c[2]?.trim(),
                        name: c[3]?.replace(/"/g,'').trim(),
                        price: parseFloat(c[4]) || 0,
                        code: c[5]?.trim(),
                        img: c[6]?.trim()
                    };
                }).filter(p => p.category === 'Peluches'); // Filtramos por la categoría Peluches

                render();
                updateTotal();
                checkTutorial();
            } catch (error) {
                console.error("Error cargando peluches:", error);
            } finally {
                const loader = document.getElementById('loader');
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 600);
            }
        }

        function render() {
            const container = document.getElementById('options-container');
            container.innerHTML = state.products.map((p, i) => {
                const isSelected = state.selections.some(item => item.id === p.id);
                return `
                    <div class="luxury-card ${isSelected ? 'selected' : ''}" id="card-${i}" onclick="toggleItem('${p.id}')">
                        <div class="img-container">
                            <img src="${p.img}" onerror="this.src='https://via.placeholder.com/400?text=PELUCHE'" loading="lazy">
                        </div>
                        <div class="card-details">
                            <h3 class="card-name">${p.name}</h3>
                            <p class="card-price">+ L. ${p.price.toLocaleString()}</p>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function toggleItem(id) {
            const index = state.selections.findIndex(item => item.id === id);
            
            if (index > -1) {
                state.selections.splice(index, 1);
            } else {
                if (state.selections.length < 2) { // LÍMITE DE 2
                    const item = state.products.find(p => p.id === id);
                    state.selections.push(item);
                } else {
                    const pill = document.getElementById('total-pill');
                    pill.style.animation = 'none';
                    setTimeout(() => pill.style.animation = 'shake 0.5s', 10);
                }
            }

            render();
            updateTotal();
            if(tutorialOverlay.active && state.selections.length > 0) tutorialOverlay.finish();
        }

        function updateTotal() {
            const extraPrice = state.selections.reduce((sum, item) => sum + item.price, 0);
            const finalTotal = state.basePrice + extraPrice;
            document.getElementById('total-amount').innerText = `L. ${finalTotal.toLocaleString()}`;
            document.getElementById('total-pill').classList.add('active');
        }

        function goToNextStep() {
            const codes = state.selections.map(s => s.code).join('|') || 'NONE';
            const names = state.selections.map(s => s.name).join(', ') || 'Ninguno';
            const extraPrice = state.selections.reduce((sum, item) => sum + item.price, 0);
            const nuevoTotal = state.basePrice + extraPrice;
            
            localStorage.setItem('alexa_code_step4', codes);
            localStorage.setItem('alexa_final_plush', names);
            localStorage.setItem('alexa_total', nuevoTotal);
            localStorage.setItem('alexa_subtotal_con_peluches', nuevoTotal);
            
            document.body.style.opacity = '0';
            setTimeout(() => {
                window.location.href = "personalizar5.html";
            }, 500);
        }

        // --- TUTORIAL ---
        const tutorialOverlay = {
            active: false,
            steps: [
                { target: 'card-0', title: "Compañeros", desc: "Elige hasta 2 peluches para acompañar tu detalle. Si no deseas ninguno, solo dale a siguiente.", icon: "fa-face-smile" }
            ],
            currentStep: 0,
            start() {
                if(localStorage.getItem('alexa_tour_p4_v10')) return;
                this.active = true;
                document.getElementById('tour-overlay').classList.add('active');
                this.render();
            },
            render() {
                const step = this.steps[this.currentStep];
                const targetEl = document.getElementById(step.target);
                const spotlight = document.getElementById('t-highlight');
                const modal = document.getElementById('t-modal');
                
                modal.classList.remove('visible');
                
                if(targetEl) {
                    const rect = targetEl.getBoundingClientRect();
                    spotlight.style.top = `${rect.top + window.scrollY - 8}px`;
                    spotlight.style.left = `${rect.left - 8}px`;
                    spotlight.style.width = `${rect.width + 16}px`;
                    spotlight.style.height = `${rect.height + 16}px`;
                    targetEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
                
                setTimeout(() => {
                    document.getElementById('t-tag').innerText = `Paso 1 / 1`;
                    document.getElementById('t-title').innerText = step.title;
                    document.getElementById('t-desc').innerText = step.desc;
                    document.getElementById('t-icon').className = `fa-solid ${step.icon}`;
                    modal.classList.add('visible');
                }, 300);
            },
            finish() {
                this.active = false;
                document.getElementById('tour-overlay').classList.remove('active');
                localStorage.setItem('alexa_tour_p4_v10', 'true');
            }
        };

        window.addEventListener('resize', initHearts);
        document.addEventListener('DOMContentLoaded', () => { 
            initHearts(); 
            drawHearts(); 
            loadOptions(); 
        });

        function checkTutorial() {
            setTimeout(() => tutorialOverlay.start(), 1000);
        }
    </script>
</body>
</html>
