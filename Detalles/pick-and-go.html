<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ALEXA | Pick & Go</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,300;1,600&family=Montserrat:wght@300;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* Paleta Aesthetic Dark */
            --bg-dark: #09090b;
            --bg-card: rgba(255, 255, 255, 0.03);
            --border-light: rgba(255, 255, 255, 0.08);
            
            --pink-neon: #ff8fab;
            --pink-glow: #fb6f92;
            --pink-soft: #ffe5ec;
            
            --text-main: #ffffff;
            --text-muted: #a1a1aa;
            
            --font-serif: 'Cormorant Garamond', serif;
            --font-sans: 'Montserrat', sans-serif;
            
            --ease-elastic: cubic-bezier(0.34, 1.56, 0.64, 1);
            --ease-smooth: cubic-bezier(0.23, 1, 0.32, 1);
            --glass: blur(16px) saturate(180%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: var(--bg-dark); 
            background-image: radial-gradient(circle at 50% 0%, rgba(251, 111, 146, 0.15), transparent 60%);
            color: var(--text-main); 
            font-family: var(--font-sans); 
            overflow-x: hidden;
            padding-top: 90px;
            min-height: 100vh;
        }

        /* --- LOADER AESTHETIC --- */
        #loader {
            position: fixed; inset: 0; background: var(--bg-dark); z-index: 10000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.6s ease, visibility 0.6s;
        }
        
        .loader-spinner {
            width: 50px; height: 50px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, transparent 0%, var(--pink-neon) 100%);
            animation: spin 1s linear infinite;
            mask: radial-gradient(farthest-side, transparent calc(100% - 2px), #fff 0);
            -webkit-mask: radial-gradient(farthest-side, transparent calc(100% - 2px), #fff 0);
            margin-bottom: 20px;
        }
        
        .loader-text {
            font-family: var(--font-serif);
            font-style: italic;
            font-size: 1.5rem;
            letter-spacing: 2px;
            color: var(--pink-soft);
            opacity: 0;
            animation: fadeIn 1s ease forwards 0.3s;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes fadeIn { to { opacity: 1; } }

        /* --- HEADER GLASS --- */
        header {
            position: fixed; top: 0; width: 100%; height: 80px;
            background: rgba(9, 9, 11, 0.6); 
            backdrop-filter: var(--glass); -webkit-backdrop-filter: var(--glass);
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 20px; z-index: 1000; 
            border-bottom: 1px solid var(--border-light);
        }
        .logo { 
            font-family: var(--font-serif); font-size: 2rem; 
            font-weight: 600; font-style: italic; color: #fff; 
            text-decoration: none; letter-spacing: -1px;
        }
        .logo span { color: var(--pink-neon); text-shadow: 0 0 10px rgba(255, 143, 171, 0.5); }
        
        .cart-trigger { 
            position: relative; width: 45px; height: 45px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%; background: rgba(255,255,255,0.05);
            transition: 0.3s var(--ease-elastic);
            cursor: pointer;
        }
        .cart-trigger:active { transform: scale(0.9); }
        .cart-trigger i { font-size: 1.1rem; color: var(--pink-soft); }
        
        #cartBadge { 
            position: absolute; top: 0; right: 0; 
            background: var(--pink-glow); color: #fff; 
            font-size: 0.65rem; width: 18px; height: 18px; 
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%; border: 2px solid var(--bg-dark);
            display: none; animation: popIn 0.3s var(--ease-elastic);
        }

        @keyframes popIn { from { transform: scale(0); } to { transform: scale(1); } }

        /* --- GRID DE PRODUCTOS --- */
        .products-grid {
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 12px; 
            padding: 10px 15px 140px;
            max-width: 1000px; margin: 0 auto;
        }
        
        @media(min-width: 768px) {
            .products-grid { grid-template-columns: repeat(3, 1fr); gap: 20px; }
        }

        .product-card {
            background: var(--bg-card);
            border-radius: 24px;
            overflow: hidden;
            border: 1px solid var(--border-light);
            display: flex; flex-direction: column;
            transition: transform 0.4s var(--ease-smooth), box-shadow 0.4s ease;
            position: relative;
        }
        .product-card:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
            border-color: rgba(255,255,255,0.2);
        }

        .img-container { 
            width: 100%; aspect-ratio: 1/1; 
            overflow: hidden; position: relative; 
            background: #111;
        }
        .img-container img { 
            width: 100%; height: 100%; object-fit: cover; 
            transition: transform 0.6s var(--ease-smooth); 
        }
        .product-card:hover .img-container img { transform: scale(1.05); }

        .info { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .info h3 { 
            font-family: var(--font-sans); font-size: 0.95rem; 
            font-weight: 500; margin-bottom: 6px; 
            line-height: 1.3; color: var(--text-main);
            display: -webkit-box; background-color: 2; -webkit-box-orient: vertical; overflow: hidden;
        }
        .info p { color: var(--pink-neon); font-weight: 800; font-size: 1rem; }

        /* Botones y Controles */
        .action-area { padding: 12px; padding-top: 0; }
        
        .buy-btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 16px;
            font-size: 0.75rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: 0.2s;
            display: flex; justify-content: center; align-items: center; gap: 8px;
        }
        .buy-btn:active { transform: scale(0.95); opacity: 0.9; }

        .qty-controls {
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(255,255,255,0.1); 
            border-radius: 16px;
            height: 40px; padding: 0 4px;
            border: 1px solid var(--border-light);
        }
        .qty-controls button { 
            background: #fff; color: #000; border: none; 
            width: 32px; height: 32px; border-radius: 12px;
            font-size: 1rem; font-weight: bold; cursor: pointer; 
            display: grid; place-items: center;
            transition: 0.2s;
        }
        .qty-controls button:active { transform: scale(0.85); }
        .qty-controls span { font-weight: 700; font-size: 0.9rem; color: #fff; }

        /* --- PILL FLOTANTE (Total) --- */
        #pill {
            position: fixed; bottom: 30px; left: 50%; 
            transform: translateX(-50%) translateY(150%) scale(0.9);
            width: 92%; max-width: 420px; 
            background: rgba(20, 20, 23, 0.85); 
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            padding: 8px 8px 8px 25px; 
            border-radius: 100px; 
            display: flex; justify-content: space-between; align-items: center;
            z-index: 2000; 
            transition: 0.5s var(--ease-elastic); 
            border: 1px solid rgba(255,255,255,0.15);
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.5);
        }
        #pill.active { transform: translateX(-50%) translateY(0) scale(1); }
        
        #pill span { color: #fff; font-weight: 500; font-size: 0.9rem; letter-spacing: 0.5px; }
        #pillTotal { color: var(--pink-neon) !important; font-weight: 800 !important; margin-left: 5px; }
        
        #pill button { 
            background: var(--pink-neon); 
            color: #000; border: none; 
            padding: 14px 28px; border-radius: 100px; 
            font-weight: 800; font-size: 0.75rem;
            cursor: pointer; letter-spacing: 1px;
            box-shadow: 0 0 15px rgba(255, 143, 171, 0.4);
        }

        /* --- SIDEBAR --- */
        .cart-sidebar {
            position: fixed; inset: 0; 
            background: rgba(0,0,0,0.6); 
            backdrop-filter: blur(5px);
            z-index: 5000;
            opacity: 0; pointer-events: none;
            transition: 0.3s;
        }
        .cart-sidebar.open { opacity: 1; pointer-events: all; }
        
        .cart-content {
            position: absolute; top: 0; right: 0; bottom: 0;
            width: 100%; max-width: 400px;
            background: #09090b;
            transform: translateX(100%); transition: 0.4s var(--ease-elastic);
            display: flex; flex-direction: column;
            border-left: 1px solid var(--border-light);
        }
        .cart-sidebar.open .cart-content { transform: translateX(0); }

        .cart-header { padding: 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-light); }
        .cart-header h2 { font-family: var(--font-serif); font-size: 2rem; font-style: italic; font-weight: 400; }
        .close-cart { width: 40px; height: 40px; background: rgba(255,255,255,0.05); border-radius: 50%; display: grid; place-items: center; cursor: pointer; }

        #cartList { flex: 1; overflow-y: auto; padding: 20px; }
        
        .cart-item { 
            display: flex; align-items: center; gap: 15px; 
            margin-bottom: 15px; background: rgba(255,255,255,0.03); 
            padding: 10px; border-radius: 20px; 
            border: 1px solid transparent;
            transition: 0.3s;
        }
        
        .cart-item img { width: 60px; height: 60px; border-radius: 14px; object-fit: cover; }
        .cart-item h4 { font-size: 0.85rem; font-weight: 500; margin-bottom: 4px; }
        .cart-item p { color: var(--pink-neon); font-size: 0.9rem; font-weight: bold; }

        .whatsapp-btn {
            width: 100%; padding: 20px; 
            border-radius: 20px; 
            background: #25D366; 
            border: none; color: #fff; 
            font-weight: 800; font-size: 1rem;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            box-shadow: 0 10px 30px -5px rgba(37, 211, 102, 0.3);
        }

        /* --- MODAL ASESORES --- */
        #advisorMenu {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8); 
            backdrop-filter: blur(10px); z-index: 6000;
            display: none; place-items: center; padding: 25px;
            animation: fadeIn 0.3s ease;
        }
        .advisor-box { 
            background: #18181b; 
            border: 1px solid var(--border-light);
            color: #fff; padding: 40px 25px; 
            border-radius: 35px; width: 100%; max-width: 350px; 
            text-align: center; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            transform: scale(0.9); animation: popIn 0.3s var(--ease-elastic) forwards;
        }
        .adv-btn { 
            width: 100%; padding: 16px; border-radius: 16px; 
            border: 1px solid rgba(255,255,255,0.1); 
            background: rgba(255,255,255,0.05); color: #fff; 
            font-weight: 600; margin-top: 12px; 
            display: flex; align-items: center; justify-content: center; gap: 10px; 
            cursor: pointer; transition: 0.2s;
        }
        .adv-btn:hover { background: var(--pink-neon); color: #000; border-color: var(--pink-neon); }
        .adv-btn i { font-size: 1.2rem; }

    </style>
</head>
<body>

    <div id="loader">
        <div class="loader-spinner"></div>
        <div class="loader-text">Pick & Go</div>
    </div>

    <header>
        <a href="../../index.html" class="logo">ALEXA<span>.</span></a>
        <div class="cart-trigger" onclick="toggleCart(true)">
            <i class="fa-solid fa-bag-shopping"></i>
            <span id="cartBadge">0</span>
        </div>
    </header>

    <div class="products-grid" id="grid">
        </div>

    <div id="pill">
        <span>Total: <span id="pillTotal">L. 0</span></span>
        <button onclick="toggleCart(true)">VER BOLSA</button>
    </div>

    <div id="cartSidebar" class="cart-sidebar">
        <div class="cart-content">
            <div class="cart-header">
                <h2>Tu Bolsa</h2>
                <div class="close-cart" onclick="toggleCart(false)">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
            <div id="cartList"></div>
            <div style="padding: 30px 25px; border-top: 1px solid var(--border-light);">
                <div style="display: flex; justify-content: space-between; font-size: 1.2rem; margin-bottom: 20px;">
                    <span style="color: var(--text-muted);">Total</span>
                    <span id="cartTotal" style="color: #fff; font-weight: 800;">L. 0</span>
                </div>
                <button class="whatsapp-btn" onclick="showAdvisors()">
                    <i class="fa-brands fa-whatsapp"></i> FINALIZAR PEDIDO
                </button>
            </div>
        </div>
    </div>

    <div id="advisorMenu">
        <div class="advisor-box">
            <h3 style="font-family: var(--font-serif); font-size: 2rem; margin-bottom: 5px;">Elige tu Asesor</h3>
            <p style="color: var(--text-muted); font-size: 0.8rem; margin-bottom: 25px;">Selecciona una opci√≥n para enviar tu pedido</p>
            
            <button class="adv-btn" onclick="sendToWA('50499226664')">
                <i class="fa-brands fa-whatsapp"></i> Opci√≥n 1
            </button>
            <button class="adv-btn" onclick="sendToWA('50497320939')">
                <i class="fa-brands fa-whatsapp"></i> Opci√≥n 2
            </button>
            
            <p onclick="document.getElementById('advisorMenu').style.display='none'" style="margin-top: 25px; opacity: 0.5; font-size: 0.8rem; cursor: pointer; text-decoration: underline;">Volver a la tienda</p>
        </div>
    </div>

    <script>
        const CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT_GLYKFFT9BTUnGoYIxsK8x24006DuflBHsz0GOzhdk1lcF_oS7Id4zV1kax0EH_9VQmrmLH6uVitC/pub?output=csv";
        let products = [], cart = JSON.parse(localStorage.getItem('alexa_pag_cart')) || {};

        async function load() {
            try {
                const res = await fetch(CSV);
                const data = await res.text();
                const rows = data.split(/\r?\n/).slice(1);
                products = rows.map(r => {
                    const c = r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if(c.length < 6) return null;
                    return { 
                        id: c[0].replace(/"/g,'').trim(), 
                        name: c[1].replace(/"/g,'').trim(), 
                        price: parseFloat(c[2]), 
                        img: c[3].split(',')[0].replace(/"/g,'').trim(), 
                        tag: c[5].replace(/"/g,'').trim() 
                    };
                }).filter(p => p && p.tag === 'PAG');
                
                render();
                updateUI();
                
                // Animaci√≥n de salida del loader
                setTimeout(() => {
                    const loader = document.getElementById('loader');
                    loader.style.opacity = '0';
                    loader.style.visibility = 'hidden';
                }, 1500);

            } catch(e) { console.error("Error al cargar productos:", e); }
        }

        function render() {
            const grid = document.getElementById('grid');
            grid.innerHTML = products.map(p => {
                const qty = cart[p.id] || 0;
                return `
                <div class="product-card">
                    <div class="img-container">
                        <img src="${p.img}" loading="lazy" alt="${p.name}">
                    </div>
                    <div class="info">
                        <div>
                            <h3>${p.name}</h3>
                            <p>L. ${p.price.toLocaleString()}</p>
                        </div>
                    </div>
                    <div class="action-area">
                        ${qty > 0 ? `
                            <div class="qty-controls">
                                <button onclick="changeQty('${p.id}', -1)"><i class="fa-solid fa-minus"></i></button>
                                <span>${qty}</span>
                                <button onclick="changeQty('${p.id}', 1)"><i class="fa-solid fa-plus"></i></button>
                            </div>
                        ` : `
                            <button class="buy-btn" onclick="changeQty('${p.id}', 1)">
                                AGREGAR <i class="fa-solid fa-plus" style="font-size:0.6rem"></i>
                            </button>
                        `}
                    </div>
                </div>`;
            }).join('');
        }

        function changeQty(id, delta) {
            cart[id] = (cart[id] || 0) + delta;
            if (cart[id] <= 0) delete cart[id];
            localStorage.setItem('alexa_pag_cart', JSON.stringify(cart));
            render();
            updateUI();
        }

        function updateUI() {
            const items = products.filter(p => cart[p.id]);
            const total = items.reduce((sum, p) => sum + (p.price * cart[p.id]), 0);
            const count = Object.values(cart).reduce((a, b) => a + b, 0);

            document.getElementById('pillTotal').innerText = `L. ${total.toLocaleString()}`;
            document.getElementById('cartTotal').innerText = `L. ${total.toLocaleString()}`;
            document.getElementById('pill').classList.toggle('active', count > 0);
            
            const badge = document.getElementById('cartBadge');
            badge.innerText = count;
            badge.style.display = count > 0 ? 'flex' : 'none';

            document.getElementById('cartList').innerHTML = items.length ? items.map(p => `
                <div class="cart-item">
                    <img src="${p.img}">
                    <div style="flex:1">
                        <h4>${p.name}</h4>
                        <p>L. ${p.price.toLocaleString()}</p>
                    </div>
                    <div style="display:flex; align-items:center; gap:8px; background: rgba(255,255,255,0.1); padding: 5px; border-radius: 10px;">
                        <i class="fa-solid fa-minus" onclick="changeQty('${p.id}', -1)" style="font-size: 0.7rem; padding: 5px; cursor: pointer;"></i>
                        <span style="font-size: 0.9rem; font-weight: bold;">${cart[p.id]}</span>
                        <i class="fa-solid fa-plus" onclick="changeQty('${p.id}', 1)" style="font-size: 0.7rem; padding: 5px; cursor: pointer;"></i>
                    </div>
                </div>
            `).join('') : '<p style="text-align:center; color:gray; margin-top:50px;">Tu bolsa est√° vac√≠a :(</p>';
        }

        function toggleCart(open) { 
            document.getElementById('cartSidebar').classList.toggle('open', open); 
        }
        function showAdvisors() { document.getElementById('advisorMenu').style.display = 'grid'; }

        function sendToWA(num) {
            let msg = "*ALEXA DETALLES - PEDIDO WEB*\n---------------------------\n";
            products.filter(p => cart[p.id]).forEach(p => {
                msg += `üéÅ *${cart[p.id]}x* ${p.name}\n   ‚îî L. ${p.price.toLocaleString()}\n`;
            });
            msg += `\n*TOTAL A PAGAR: ${document.getElementById('cartTotal').innerText}*`;
            window.open(`https://wa.me/${num}?text=${encodeURIComponent(msg)}`);
        }

        window.onload = load;
    </script>
</body>
</html>
