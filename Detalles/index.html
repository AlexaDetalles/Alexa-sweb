<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ALEXA | Detalles</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Montserrat:wght@200;300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
      
    <style>
        :root {
            --pink: #ffafcc;
            --pink-bright: #fb6f92;
            --mocha: #4e342e;
            --bg: #050505;
            --font-serif: 'Cormorant Garamond', serif;
            --font-sans: 'Montserrat', sans-serif;
            --ease: cubic-bezier(0.23, 1, 0.32, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        /* Ocultar cursor default en PC para usar el personalizado */
        @media (min-width: 1024px) {
            body, a, button { cursor: none !important; }
        }

        body { 
            background-color: var(--bg); 
            color: #fff; 
            font-family: var(--font-sans); 
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* --- CURSOR AESTHETIC (Solo PC) --- */
        #cursor {
            position: fixed; width: 12px; height: 12px; background: #fff;
            border-radius: 50%; pointer-events: none; z-index: 9999;
            mix-blend-mode: difference; transition: transform 0.3s var(--ease), background 0.3s;
            display: none;
        }
        @media (min-width: 1024px) { #cursor { display: block; } }

        /* --- FONDO VIVO & PARTÍCULAS --- */
        .mesh-bg {
            position: fixed; inset: 0; z-index: 0;
            background: radial-gradient(circle at 50% 50%, #15100f 0%, #050505 100%);
        }

        .bokeh-container { position: fixed; inset: 0; z-index: 1; pointer-events: none; }
        .dot {
            position: absolute; border-radius: 50%; background: var(--pink);
            filter: blur(20px); opacity: 0; animation: flicker 5s infinite ease-in-out;
        }
        @keyframes flicker {
            0%, 100% { opacity: 0; transform: scale(0.5) translateY(0); }
            50% { opacity: 0.3; transform: scale(1.5) translateY(-40px); }
        }

        /* --- LOADER --- */
        #loader {
            position: fixed; inset: 0; background: #000; z-index: 10000;
            display: flex; justify-content: center; align-items: center;
            transition: clip-path 1s var(--ease);
            clip-path: inset(0 0 0 0);
        }
        .loader-text { font-family: var(--font-serif); font-size: 2.5rem; letter-spacing: 10px; color: var(--pink); font-style: italic; }

        /* --- LAYOUT ADAPTATIVO --- */
        .wrapper {
            position: relative; z-index: 10;
            height: 100%; display: flex; flex-direction: column;
            padding: 40px 6%;
            max-width: 1200px; margin: 0 auto;
        }

        nav { text-align: center; margin-bottom: 40px; }
        .logo { 
            font-family: var(--font-serif); font-size: 2.5rem; font-style: italic;
            color: #fff; text-decoration: none; letter-spacing: 5px; transition: 0.4s;
        }
        .logo span { color: var(--pink); }

        .options-container {
            flex: 1; display: flex; flex-direction: column; 
            justify-content: center; gap: 20px;
        }

        /* Responsive Grid para PC */
        @media (min-width: 1024px) {
            .options-container { flex-direction: row; align-items: center; gap: 40px; }
            .aesthetic-card { height: 450px !important; flex: 1; }
        }

        /* --- TARJETAS AESTHETIC --- */
        .aesthetic-card {
            position: relative; width: 100%; height: 180px;
            border-radius: 35px; overflow: hidden;
            display: flex; flex-direction: column; justify-content: flex-end;
            padding: 40px; text-decoration: none;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            transition: all 0.5s var(--ease);
        }

        /* Efectos Hover PC */
        @media (min-width: 1024px) {
            .aesthetic-card:hover {
                transform: translateY(-15px);
                border-color: var(--pink);
                background: rgba(255, 255, 255, 0.05);
                box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            }
        }

        /* Efecto Táctil Mobile */
        .aesthetic-card:active { transform: scale(0.96); }

        .card-info span {
            font-size: 0.7rem; font-weight: 800; text-transform: uppercase;
            letter-spacing: 5px; color: var(--pink); display: block; margin-bottom: 10px;
        }

        .card-info h2 {
            font-family: var(--font-serif); font-size: clamp(2rem, 5vw, 3.5rem);
            font-style: italic; font-weight: 300; line-height: 1; color: #fff;
        }

        .card-circle {
            position: absolute; right: -30px; top: -30px;
            width: 150px; height: 150px; border-radius: 50%;
            background: linear-gradient(135deg, var(--mocha), var(--pink-bright));
            filter: blur(40px); opacity: 0.15; transition: 0.8s var(--ease);
        }

        .aesthetic-card:hover .card-circle { opacity: 0.4; transform: scale(1.5) translate(-20%, 20%); }

    </style>
<script src="metrics.js"></script>
</head>
<body>

    <div id="cursor"></div>
    <div class="mesh-bg"></div>
    <div class="bokeh-container" id="bokeh"></div>

    <div id="loader">
        <div class="loader-text">ALEXA</div>
    </div>

    <div class="wrapper">
        <nav>
            <a href="../../index.html" class="logo" id="mainLogo">ALEXA<span>.</span></a>
        </nav>

        <div class="options-container">
            <a href="pagindex.html" class="aesthetic-card hover-target">
                <div class="card-info">
                    <span>Detalles Pre-Armados</span>
                    <h2>Pick & Go</h2>
                </div>
                <div class="card-circle"></div>
            </a>

            <a href="indexforhm.html" class="aesthetic-card hover-target">
                <div class="card-info">
                    <span>De tí, para ella</span>
                    <h2>Customized</h2>
                </div>
                <div class="card-circle" style="background: var(--pink-bright); left: -30px; bottom: -30px; top: auto;"></div>
            </a>
        </div>
    </div>

    <script>
        // --- LÓGICA DEL CURSOR (Solo PC) ---
        const cursor = document.getElementById('cursor');
        
        if (window.innerWidth >= 1024) {
            document.addEventListener('mousemove', e => {
                cursor.style.transform = `translate3d(${e.clientX}px, ${e.clientY}px, 0)`;
            });

            document.querySelectorAll('.hover-target, #mainLogo').forEach(item => {
                item.addEventListener('mouseenter', () => {
                    cursor.style.transform += ' scale(5)';
                    cursor.style.background = 'var(--pink)';
                    cursor.style.mixBlendMode = 'normal';
                });
                item.addEventListener('mouseleave', () => {
                    cursor.style.background = '#fff';
                    cursor.style.mixBlendMode = 'difference';
                });
            });
        }

        // --- BOKEH GENERATOR ---
        const bokehContainer = document.getElementById('bokeh');
        const colors = ['#ffafcc', '#fb6f92', '#4e342e'];

        function createDot() {
            const dot = document.createElement('div');
            dot.className = 'dot';
            const size = Math.random() * 80 + 20 + 'px';
            dot.style.width = size; dot.style.height = size;
            dot.style.top = Math.random() * 100 + 'vh';
            dot.style.left = Math.random() * 100 + 'vw';
            dot.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            dot.style.animationDuration = Math.random() * 4 + 3 + 's';
            bokehContainer.appendChild(dot);
            setTimeout(() => dot.remove(), 6000);
        }
        setInterval(createDot, 1000);

        // --- LOADER REVEAL ---
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loader').style.clipPath = 'inset(0 0 100% 0)';
            }, 1200);
        });
    </script>
</body>
</html>
